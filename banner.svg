<svg width="1200" height="350" viewBox="0 0 1200 350" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.25"/>

  <!-- Animated Data Line -->
  <polyline fill="none" stroke="#38bdf8" stroke-width="2"
    points="0,250 150,230 300,260 450,210 600,240 750,200 900,230 1050,190 1200,220">
    <animate attributeName="stroke-dasharray"
             values="0,3000;3000,0"
             dur="5s"
             repeatCount="indefinite"/>
  </polyline>

  <!-- Moving Data Dots -->
  <circle r="6" fill="#22d3ee">
    <animateMotion dur="6s" repeatCount="indefinite"
      path="M0,250 L150,230 L300,260 L450,210 L600,240 L750,200 L900,230 L1050,190 L1200,220"/>
  </circle>

  <circle r="4" fill="#60a5fa">
    <animateMotion dur="8s" repeatCount="indefinite"
      path="M0,250 L150,230 L300,260 L450,210 L600,240 L750,200 L900,230 L1050,190 L1200,220"/>
  </circle>

  <!-- Main Title -->
  <text x="50%" y="45%" text-anchor="middle"
        fill="#e2e8f0"
        font-size="48"
        font-family="monospace">
        Muhammad Fathy
  </text>

  <!-- Subtitle -->
  <text x="50%" y="62%" text-anchor="middle"
        fill="#94a3b8"
        font-size="22"
        font-family="monospace">
        Data Engineering • Backend Systems • Distributed Architecture
  </text>

</svg>